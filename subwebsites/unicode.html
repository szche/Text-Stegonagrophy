    <div class="container">
        <div class="text-center mt-5 header">

            <span class="material-symbols-outlined">

            </span>
            <h2>Data Hiding on Social Media Communications Using Text Steganography</h2>
            <p class="lead">DOI: 10.1007/978-3-319-76687-4_15</p>

        <div class="row gx-5 encode-decode-rows">
            <div class="col">
                <div class="mt-5">
                    <h1 class="display-5">Hide secret</h1>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" placeholder="Secret" id="secret-to-hide">
                        <label for="secret-to-hide">Secret value</label>
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="cover-text"
                            style="height: 150px">وما ارسلناك الا رحمة للعالمين</textarea>
                        <label for="floatingTextarea2">Cover text</label>
                    </div>
                    <button type="button" id="hide" class="btn btn-success">Hide</button>

                </div>



            </div>
            <div class="col">

                <div class="mt-5">
                    <h1 class="display-5">Reveal secret</h1>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="text-to-reveal"
                            style="height: 220px"></textarea>
                        <label for="text-to-reveal">Cover text</label>
                    </div>
                    <button type="button" class="btn btn-success" id="reveal">Reveal</button>

                </div>


            </div>
        </div>


        <div class="alert" id="result-div" role="alert">
            <div id="result">
                &nbsp;
            </div>
